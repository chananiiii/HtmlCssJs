<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문제</title>
	</head>
	<body>
		<h1>프런트 엔드 개발자 지원서</h1>
		<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
		<hr>
		<form>
			<fieldset>
				<h3>개인 정보</h3>
				<ul>
				<li>
					<lable for="name">이름</lable>
					<input id="name" type="text" placeholder="공백 없이 입력하세요">
				</li>
				<li>
					<lable for="tel">연락처</lable>
					<input id="tel" type="tel">
				</li>
				</ul>
				
				<h3>지원 분야</h3>
				<ul>
					<li>
						<lable for="web"></lable>
						<input id="web" name="app" type="radio">웹 퍼블리싱
					</li>
					<li>
						<lable for="application"></lable>
						<input id="application" name="app" type="radio">웹 어플리케이션 개발
					</li>
					<li>
						<lable for="dev"></lable>
						<input id="dev" name="app" type="radio">개발 환경 개선
					</li>
				</ul>
				
				<h3>지원 동기</h3>
				<textarea placeholder="본사 지원동기를 간략히 써 주세요." cols="60" rows="5"></textarea>
				<br>
				<button type="submit">접수하기</button>
				<input type="reset" value="다시 쓰기">	
			</fieldset>
		</form>
	</body>
</html>
